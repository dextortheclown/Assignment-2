<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Themed Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex min-h-screen">
    <!-- Left side (Login) -->
    <div class="flex flex-1 justify-center items-center p-12 bg-white" id="loginSection">
        <!-- Login form content -->
        <div class="w-full max-w-md">
            <h2 class="text-4xl font-bold mb-6 text-purple-700">Login to Your Account</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700">Email</label>
                    <input type="email" id="contact-email" class="w-full p-3 border border-purple-300 rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700">Password</label>
                    <input type="password" id="contact-text" class="w-full p-3 border border-purple-300 rounded-lg" required>
                </div>
                <button type="submit" id="contact-submit" class="w-full p-3 bg-purple-500 text-white rounded-lg shadow">Sign In</button>
            </form>
            <button id="showSignup" class="inline-block w-full p-3 mt-4 bg-gray-300 text-center text-gray-700 rounded-lg">Don't have an account? Sign Up</button>
            <a href="index.html" class="inline-block w-full p-3 mt-4 bg-gray-300 text-center text-gray-700 rounded-lg">Back to Main Page</a>
        </div>
    </div>
    
    <!-- Right side (Signup) - Initially hidden -->
    <div class="flex flex-1 justify-center items-center p-12 bg-purple-600 text-white hidden" id="signupSection">
        <!-- Signup header and form -->
        <div class="w-full max-w-md">
            <h2 class="text-4xl font-bold mb-6">New Here?</h2>
            <p class="mb-4">Sign up now and join the ARMY!</p>
            <form id="signupForm">
                <div class="mb-4">
                    <label for="signup-name" class="block">Name</label>
                    <input type="text" id="signup-name" name="name" class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700" required>
                </div>
                <div class="mb-4">
                    <label for="signup-number" class="block">Phone Number</label>
                    <input type="tel" id="signup-number" name="number" class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700" required>
                </div>
                <div class="mb-4">
                    <label for="signup-email" class="block">Email</label>
                    <input type="email" id="signup-email" name="email" class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700" required>
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block">Password</label>
                    <input type="password" id="signup-password" name="password" class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700" required>
                </div>
                <button type="submit" id="signup-submit" class="w-full p-3 bg-white text-purple-600 rounded-lg shadow-lg">Create Account</button>
            </form>
            <button id="showLogin" class="inline-block w-full p-3 mt-4 bg-gray-300 text-center text-gray-700 rounded-lg">Already have an account? Log In</button>
            <a href="index.html" class="inline-block w-full p-3 mt-4 bg-gray-300 text-center text-gray-700 rounded-lg">Back to Main Page</a>
        </div>
    </div>
    <script src="Script/login.js"></script>
</body>
</html>
